        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Editor</title>

    <body>
        <div class="account-line no-margin">
            <p class="no-margin" id="signed-in-line">
                <a href="#" id="sign-up-link">Sign up</a> / <a href="#" id="log-in-link">Log in</a>
            </p>
        </div>
        <h1 class="big-text no-margin center bold">Puzzle Editor</h1>
        <div class="editor-container">
            <div class="editor-left">
                <div class="editor-left-bottom">
                    <form id="puzzle-form">
                        <table>
                            <tr>
                                <td><label for="name" class="dark-label">Puzzle Name:</label></td>
                                <td><input name="name" type="text" class="dark-input" id="puzzle-name-input" placeholder="Puzzle Name" required></td>
                            </tr>
                            <br>
                            <tr>
                                <td><label for="date">Date Released:</label></td>
                                <td><input name="date" type="date" class="dark-input" id="puzzle-date-input" required></td>
                            </tr>
                            <br>
                            <tr>
                                <td><label for="puzzle-id">Puzzle #:</label></td>
                                <td><input name="puzzle-id" type="number" class="dark-input" id="puzzle-id-input" placeholder="(Auto-generated) Puzzle #" required disabled></td>
                            </tr>
                            <br>
                            <tr>
                                <td><label for="img">Image Link:</label></td>
                                <td><input name="img" type="text" class="dark-input" id="puzzle-img-input" placeholder="Image Link" required></td>
                            </tr>
                            <br>
                            <tr>
                                <td><label for="puzzle-desc" class="dark-label">Puzzle Description:</label></td>
                                <td><textarea name="puzzle-desc" class="dark-input" id="puzzle-textarea" placeholder="Puzzle Description" required></textarea></td>
                            </tr>
                            <br>
                            <tr>
                                <td><label for="answer">Puzzle Answer:</label></td>
                                <td><input name="answer" type="text" class="dark-input" id="puzzle-answer-input" placeholder="Puzzle Answer" required></td>
                            </tr>
                            <br>
                        </table>
                        <input type="submit" class="dark-button" id="save-puzzle-button" value="Create">
                    </form>
                </div>
            </div>
        </div>
        <script src="script.js" type="module"></script>
    </body>
</html>
